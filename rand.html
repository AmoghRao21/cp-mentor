<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Profile Card</title>
	<style>
		body {
			background: #f4f6fb;
			font-family: Arial, sans-serif;
		}
		.profile-card {
			width: 300px;
			background: #fff;
			border-radius: 16px;
			box-shadow: 0 4px 24px rgba(0,0,0,0.1);
			text-align: center;
			padding: 32px 16px;
			margin: 64px auto;
		}
		.profile-photo {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			object-fit: cover;
			margin-bottom: 16px;
			border: 4px solid #eee;
		}
		.profile-name {
			font-size: 1.5em;
			margin: 0;
			font-weight: 600;
		}
		.profile-profession {
			color: #888;
			font-size: 1em;
			margin-top: 8px;
		}
	</style>
</head>
<body>
	<div class="profile-card">
		<img src="https://randomuser.me/api/portraits/men/75.jpg" alt="Profile Photo" class="profile-photo">
		<h2 class="profile-name">John Doe</h2>
		<p class="profile-profession">Software Engineer</p>
	</div>
</body>
</html>
